<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ЛР4 — Завдання 1 (варіант 14)</title>
    <link rel="stylesheet" href="./common.css" />
  </head>
  <body>
    <header><strong>Завдання 1.</strong></header>
    <main>
      <div class="card">
        <small
          >Умова: prompt() час (год:хв), вивести в Console шаблонним рядком,
          визначити чверть години і показати alert().</small
        >
      </div>
    </main>

    <script>
      function parseTimeHHMM(s) {
        if (typeof s !== "string") return null;
        const m = s.trim().match(/^(\d{1,2})\s*:\s*(\d{1,2})$/);
        if (!m) return null;
        const hh = Number(m[1]);
        const mm = Number(m[2]);
        if (!Number.isInteger(hh) || !Number.isInteger(mm)) return null;
        if (hh < 0 || hh > 23 || mm < 0 || mm > 59) return null;
        return {
          hh,
          mm,
          norm: String(hh).padStart(2, "0") + ":" + String(mm).padStart(2, "0"),
        };
      }

      const input = prompt("Введіть час у форматі HH:MM (наприклад 10:30):");
      const t = parseTimeHHMM(input);

      if (!t) {
        alert("Помилка: введіть час у форматі HH:MM (00-23:00-59).");
      } else {
        console.log(`Введений час: ${t.norm}`);
        const q = Math.floor(t.mm / 15) + 1; // 1..4
        const names = ["Перша", "Друга", "Третя", "Четверта"];
        alert(`${names[q - 1]} чверть години`);
      }
    </script>
  </body>
</html>
